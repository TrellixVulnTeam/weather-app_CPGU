<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div id="App" class="container">
        <div class="row">
            <div class="col text-center"><input id="zipcode" type="text" placeholder="zipcode"><button id="submit">SUBMIT</button></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h3 class="text-light">City</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-text">Lexington</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h3 class="col text-light">Temperature</h3>
                        </div>
                        <div class="card-body row">
                            <div class="col">123 K</div>
                            <div class="col">32 F</div>
                            <div class="col">-9 C</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h3 class="col text-light">Condition</h3>
                        </div>
                        <div class="card-body">
                            <div class="col">Light Rain</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h3 class="col text-light">Other Info</h3>
                        </div>
                        <div class="card-body">
                            <div class="col">(Image)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
